apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-python-app
  labels:
    app: nginx-pyapp-custom
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-pyapp-custom
  strategy:
    rollingUpdate:
      maxSurge: 10%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: nginx-pyapp-custom
    spec:
      containers:
      - name: nginx-pyapp-container
        image: poojasdocker2023/nginx-pyapp-custom:latest
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-pyapp-service
spec:
  type: LoadBalancer
  selector:
    app: nginx-pyapp-custom
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080